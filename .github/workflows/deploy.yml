name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: public/package-lock.json

      # Ejecuta npm dentro de public sin cambiar working-directory
      - run: npm ci
        working-directory: public

      - run: npm run build
        working-directory: public

      # Verifica que exista build/index.html
      - name: Inspect build output
        run: |
          ls -la public
          echo "---- public/build ----"
          ls -la public/build
          test -f public/build/index.html

      # Fallback SPA (evita 404 de rutas)
      - name: SPA fallback
        run: cp public/build/index.html public/build/404.html

      - uses: actions/configure-pages@v5

      # Sube exactamente public/build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4