<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio con destellos</title>
  <style>
    body {
      margin: 0;
      height: 200vh;
      background: url("/public/PortfolioBackground.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      font-family: sans-serif;
      color: white;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    /* Destellos sobre las ondas */
    .light-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      background: rgba(0,255,255,0.8); /* azul brillante para verse sobre negro */
      border-radius: 50%;
      top: 50%;
      left: 0;
      transform: translate(0,0);
      animation: moveDot 5s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    /* Diferentes delays para varios puntos */
    .light-dot:nth-child(1) { animation-delay: 0s; }
    .light-dot:nth-child(2) { animation-delay: 1s; }
    .light-dot:nth-child(3) { animation-delay: 2s; }
    .light-dot:nth-child(4) { animation-delay: 3s; }
    .light-dot:nth-child(5) { animation-delay: 4s; }

    /* Trayectoria aproximada de las ondas */
    @keyframes moveDot {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(120px, -40px); }
      40%  { transform: translate(240px, 20px); }
      60%  { transform: translate(360px, -30px); }
      80%  { transform: translate(480px, 10px); }
      100% { transform: translate(600px, 0); }
    }
  </style>
</head>
<body>

  <!-- Destellos -->
  <div class="light-dot"></div>
  <div class="light-dot"></div>
  <div class="light-dot"></div>
  <div class="light-dot"></div>
  <div class="light-dot"></div>

  <div class="content">
    <h1>Bienvenido a mi portfolio</h1>
    <p>Los destellos recorren las ondas mientras scrolleas.</p>

    <p>Scroll hacia abajo para ver m√°s contenido...</p>
  </div>

</body>
</html>
