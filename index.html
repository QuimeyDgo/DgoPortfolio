<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background animado</title>
  <style>
    body {
      margin: 0;
      height: 300vh; /* simulamos scroll largo */
      background: url("PortfolioBackground.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Contenedor para el efecto */
    .wave-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("PortfolioBackground.png") repeat;
      background-size: cover;
      z-index: -1;
      will-change: transform;
      transition: transform 0.2s ease-out;
    }

    /* Ejemplo de contenido */
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <div class="wave-background"></div>

  <div class="content">
    <h1>Bienvenido a mi página</h1>
    <p>Scroll hacia abajo y verás cómo se mueven las ondas del fondo.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

  <script>
    // Animación en base al scroll
    const waveBg = document.querySelector('.wave-background');

    window.addEventListener('scroll', () => {
      let scrollY = window.scrollY;
      waveBg.style.transform = `translateY(${scrollY * 0.3}px)`; 
      // podés ajustar el 0.3 para más/menos movimiento
    });
  </script>
</body>
</html>
