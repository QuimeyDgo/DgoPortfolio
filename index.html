<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio con destellos</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* scroll largo */
      background: url("PortfolioBackground.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      font-family: sans-serif;
      color: white;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    /* Destellos sobre las ondas */
    .light-dot {
      position: fixed;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      top: 50%;
      left: 0;
      transform: translate(0,0);
      animation: moveDot 4s linear infinite;
      pointer-events: none; /* para no bloquear clicks */
      z-index: 0;
    }

    /* Cada punto con delay distinto */
    .light-dot:nth-child(1) { animation-delay: 0s; }
    .light-dot:nth-child(2) { animation-delay: 1.5s; }
    .light-dot:nth-child(3) { animation-delay: 3s; }
    .light-dot:nth-child(4) { animation-delay: 0.5s; }
    .light-dot:nth-child(5) { animation-delay: 2s; }

    @keyframes moveDot {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(80px, -20px); }
      40%  { transform: translate(160px, 10px); }
      60%  { transform: translate(240px, -15px); }
      80%  { transform: translate(320px, 5px); }
      100% { transform: translate(400px, 0); }
    }
  </style>
</head>
<body>

  <!-- Destellos -->
  <div class="light-dot"></div>
  <div class="light-dot"></div>
  <div class="light-dot"></div>
  <div class="light-dot"></div>
  <div class="light-dot"></div>

  <div class="content">
    <h1>Bienvenido a mi portfolio</h1>
    <p>Los destellos recorren las ondas mientras scrolleas.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin at nisi ac neque finibus bibendum.</p>
    <p>Scroll hacia abajo para ver m√°s contenido...</p>
  </div>

</body>
</html>
